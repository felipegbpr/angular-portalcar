<section id="cars-container">

  <mat-card *ngFor="let car of listCars" class="card">
    <mat-card-header>
      <mat-card-title>{{ car.name }}</mat-card-title>
      <mat-card-subtitle>Car information</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image class="card-image" [src]="car.photo" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <ul class="car-info">
        <li><span>Id:</span> {{ car.id }}</li>
        <li><span>Name: </span>{{ car.name }}</li>
        <li><span>Color: </span> {{ car.color }}</li>
        <li><span>Model: </span> {{ car.model }}</li>
      </ul>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>

</mat-card>


</section>
