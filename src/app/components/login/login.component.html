<form id="form" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="col-md-6">
    <div class="form-group my-3">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control my-2" formControlName="email" id="email" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group my-3">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control my-2" formControlName="password" id="password" placeholder="Password">
    </div>
    <div class="form-check my-3">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
